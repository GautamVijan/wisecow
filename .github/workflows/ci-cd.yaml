name: Build, Push, and Deploy to Minikube

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t bababund/wisecow .  # Your Docker image name

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image with tag
        run: docker push bababund/wisecow:${{ github.sha }}  # Push with commit SHA as tag

  deploy-to-minikube:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v3

      - name: Install and start Minikube
        uses: actions/setup-minikube@v3
        with:
          # Optional version specification, adjust as needed
          #version: v1.25.0

      - name: Set up kubectl for Minikube
        run: kubectl config set-cluster minikube

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml

      - name: Verify application health (optional)
        run: kubectl exec -it wisecow-0 -- sh -c "curl -I http://localhost:80/ | head"


